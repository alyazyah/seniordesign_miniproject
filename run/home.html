<body class="fullscreen">

    <form id="stest">
	<br><br><h2>Are you experiencing any of the following symptoms?<br>Check all that apply.</h2>
	<h3>These questions pertain only to new symptoms that have arisen in the past 14 days.</h3>
	<h4>If no symptoms are present, please submit an <u>empty, unchecked</u> form.</h4>
	<input type="checkbox" id="fever" value="1">
  	<label for="fever"> Fever of 100 F, or feeling unusually hot (if no thermometer available) accompanied by shivering/chills</label><br>

  	<input type="checkbox" id="cough" value="2">
  	<label for="cough"> New cough not related to chronic condition</label><br>

  	<input type="checkbox" id="breathing" value="3">
  	<label for="breathing"> Difficulty breathing, shortness of breath</label><br>

  	<input type="checkbox" id="throat" value="4">
  	<label for="throat"> Sore throat</label><br>

  	<input type="checkbox" id="loss" value="5">
  	<label for="loss"> New loss of taste or smell</label><br>

  	<input type="checkbox" id="vomiting" value="6">
  	<label for="vomiting"> Vomiting</label><br>

  	<input type="checkbox" id="fatigue" value="7">
  	<label for="fatigue"> Severe fatigue</label><br>

  	<input type="checkbox" id="muscle" value="8">
  	<label for="muscle"> Severe muscle aches</label><br><br>

  	<button class="btn" id="submit" onclick="return submitClick()">Submit</button>
</form>

<img src="images/menu.png" id="menuBtn">

<script>
	var menuBtn = document.getElementById("menuBtn");
	var sidenav = document.getElementById("sidenav");

	sidenav.style.right = "-250px";
	
	menuBtn.onclick = function() {
		if(sidenav.style.right=="-250px") {
			sidenav.style.right = "0px";
		} else {
			sidenav.style.right = "-250px";
		}
	}

	window.addEventListener("load", () => {
		const menuLink = document.getElementById("changing-link");

		const adminUsers = ["mohs@bu.edu", "alyazyah@bu.edu", "osama@bu.edu", "apisano@bu.edu", "mhirsch@bu.edu"];
		firebase.auth().onAuthStateChanged(function(user){
			if(adminUsers.includes(user.email)){
				menuLink.textContent = "Admin Data";
				menuLink.setAttribute("href","admindata.html");
			}
		});
	});

</script>
